<!DOCTYPE html>
<html>
<head>
	<mate charset="UTF-8">
	<title>注册</title>
</head>
<body>
	<table border="1" width="600" height="400" cellspacing="0" cellpadding="10" >
	<form action="http://10.7.1.98/taozhuo/form_data.php" method="get">
		<tr><td>用户名:</td><td><input type="text" name="name" ></td></tr>
		<tr><td>密码：</td><td><input type="password"></td></tr>
		<tr><td>确认密码：</td><td><input type="password" ></td></tr>
		<tr><td>性别</td><td><input type="radio" name="sex" checked="checked">男<input type="radio" name="sex">女</td></tr>
		<tr><td>生日：</td>
		<td>
			<select name="date">
				<option>农历</option>
				<option>公历</option>
			</select>
			<select name="year">
				<option>年</option>
				<option>2017</option>
				<option>2016</option>
				<option>2015</option>
				<option>2014</option>
				<option>2013</option>
				<option>2012</option>
			</select>
			<select name="month">
				<option>月</option>
				<option>1</option>
				<option>2</option>
				</select>
			<select>
				<option>日</option>
				<option>1</option>
				<option>2</option>
			</select>
		</td></tr>
		<tr><td>所在地：</td>
		<td>
			<select name="country">
				<option>中国</option>
				<option>美国</option>
			</select>
			<select name="province">
				<option>河北</option>
				<option>北京</option>
			</select>
			<select name="city">
				<option>石家庄</option>
				<option>张家口</option>
			</select>
		</td></tr>
		<tr><td>验证码：</td><td><input type="text"><img src="images/yanzhengma.jpg" width="150" height="25"></td></tr>
		<tr><td>证件类型：</td>
		<td>
			<select>
			<option>身份证</option> 
			<option>学生证</option> 
			</select>
		</td></tr>
		<tr><td>证件号：</td><td><input type="text" ></td></tr>
		<tr><td>爱好：</td>
		<td>
		<input type="checkbox" >音乐
		<input type="checkbox" checked="checked" >读书
		<input type="checkbox" checked="checked">跳舞
		<input type="checkbox" >下棋
		<input type="checkbox" >其他
		</td></tr>
		<tr><td>说明：</td>
		<td>
			<textarea rows="3" cols="20"></textarea>	
		</td></tr>
		<tr><td>上传头像：</td><td><input type="file" ></td></tr>
		<tr><td align="center" colspan="2">
		<input type="submit" value="确定">
	    <input type="reset" value="取消">
	    <input type="reset" value="按钮">
	    </td></tr>
	</form>
	</table>
</body>
</html>
